<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
.width10 {
	width: 10%
}

#dev td {
	width: 10%
}

#dev2 td {
	width: 15%
}
</style>
</head>

<body>
	<p align="center">卡洛里详情</p>
	<table th:each="data,dataStat : ${list}" border="1" align="center"
		width="800px">
		<tr>
			<td>运动名称</td>
			<td border="0" th:text="${data.workoutName}"></td>
		</tr>
		<tr id="dev" width="auto" th:each="dd,ddStat : ${data.cardioDataDetails}">
			<td>日期</td>
			<td th:text="${dd.dateString}"></td>
			<td>卡洛里</td>
			<td th:text="${dd.calorie}"></td>
			<td>距离</td>
			<td th:text="${dd.distance}"></td>
			<td>时长</td>
			<td th:text="${dd.duration}"></td>
			<td>来源</td>
			<td th:text="${dd.source}"></td>
		</tr>
		<tr height="30px"></tr>
	</table>
	<p align="center">力量练习详情</p>
	<table th:each="data,dataStat : ${list2}" border="1" align="center"
		width="800px">
		<tr>
			<td>运动名称</td>
			<td border="0" th:text="${data.workoutName}"></td>
		</tr>

		<tr width="100%" th:each="dd,ddStat : ${data.strengthData}">
			<td>记录日期</td>
			<td border="0" th:text="${dd.dateString}"></td>
			<td width="50%">
				<table align="center" width="100%"
					th:each="d,dStat : ${dd.strengthDataDetails}">
					<td>重复:</td>
					<td th:text="${d.repetitionsCount}"></td>
					<td>力量:</td>
					<td th:text="${d.resistanceWeight}"></td>
					<td>组号:</td>
					<td th:text="${d.setNumber}"></td>
				</table>
			</td>
		</tr>

		<tr height="30px"></tr>
	</table>
	<br />
	<br />
	<p align="center">
		<input type="button" value="返回" onclick="javascript:location.href = document.referrer" />
	</p>

</body>
</html>
