<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
body {width:100%;text-align:center;margin-top: 180px;}

<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/jquery.form.js"></script> 
<script type="text/javascript">

			};

   function modify(){

</head>

<body style="margin-top: 120px;">
	<p align="center">用户信息</p>
	<form action="/insertUser" th:object="${user}" align="center" method="post">
	<table border="1" align="center" width="800px">
		<tr>
			<td>Email</td>
			<td><input type="text" readonly="true" name="emailAddress" th:field="*{emailAddress}"/></td>
		</tr>
		<tr>
			<td>昵称</td>
			<td><input type="text" name="nickName" th:field="*{nickName}"/></td>
		</tr>
		<tr>
			<td>性别</td>
			<td><input type="text" name="gender" th:field="*{gender}"/></td>
		</tr>
		<tr>
			<td>年龄</td>
			<td><input type="text" name="age" th:field="*{age}"/></td>
		</tr>
		<tr>
			<td>身高</td>
			<td><input type="text" name="height" th:field="*{height}"/></td>
		</tr>
		<tr>
			<td>体重</td>
			<td><input type="text" name="weight" th:field="*{weight}"/></td>
		</tr>

	</table>
	<br />
	<br />
		<input type="button" id="btn" value="修改"/>
		<input type="button" value="返回" onclick="location.href = 'http://laikang.enn.cn:8080/index'"/>
		</form>
</body>
</html>
